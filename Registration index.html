<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <! -- ==== Iconscout CSS ==== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <! -- ==== CSS ==== -->
 <link rel="stylesheet" href="Guide.css">
 
    <title>login form</title>
</head>
<body>
    
    <div class="container">
          <form action="" class="login form ">
                    <h2 class="title">Log In</h2>

                    <div class="input field">
                     <Label> Email Address </Label>
                     <i class="uil uil-envelopes"></i>
                        <input type="email" placeholder="Email Address">
                       </div>

                    <div class="input field">
                        <Label> Password </Label>
                        <i class="uil uil-lock"></i>
                         <input type="password" placeholder="Password">
                    </div>
                
                <input type="submit" value="LOGIN" class="btn solid">
                   
                <p class="social-text"> Or Log In Social Platform</p>
                        <div class="social-media">
                            <i class="uil uil-facebook-f"></i>
                             <i class="uil uil-twitter"></i>
                            <i class="uil uil-google"></i>
                           <i class="uil uil-linkedin"></i> 
                           </div>
                        </form>
                        
                       
                         <form action="" class="Registration form">
                                <h2 class="title">Register</h2>
                                <div class="input field space">
                                 <Label> First Name </Label>
                                 <input type="fname" placeholder="Enter your name">
                                </div>
            
                                <div class="input field space ">
                                    <Label> Last Name </Label>
                                 <input type="lname" placeholder="Enter your last name">
                                </div>
                            
                                <div class="input field space">
                                    <Label> Phone Number </Label>
                                 <input type="phone number" placeholder="Enter your phone number">
                                </div>

                                <div class="input field space ">
                                    <Label> Email </Label>
                                 <input type="email" placeholder="Enter your email address">
                                </div>

                                <div class="input field space">
                                    <Label> Gender </Label>
                                    <select name="Gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div> 
                                
                                <div class="input field space">
                                    <Label> Date of Birth </Label>
                                 <input type="date" name="DOB">
                                </div>

                                <div class="input field space">
                                    <Label> Favourite Color </Label>
                                    <input type="color" name="Color"> 
                                </div> 
                                 <input type="submit" value="Register" class="btn solid "> 
                                  
                                 <p> Already have an account?<span>Log In </span></p>
                               </form> 
                              
                                <form action="Success Page">
                                <div>
                                    <img src="img/success.png">
                                    <h2> Your registration was successful</h2>  
                                    <input type="submit" value="Proceed" class="button"> 
                                  
                                </form>   
                                </div>
                           
                            </div>  
                            

                          
</body>
</html>
